<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body shadow" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="img/logo-starwars.png" alt="logo-star-wars" width="140" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#seccion-peliculas">Películas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#explora">Explora</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
                        <button class="btn btn-outline-warning" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="inicio" class="overlay d-flex align-items-center" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d-flex flex-column justify-content-center">
                        <h1 class="display-4 fw-bold mb-4">Explora el universo de Star Wars</h1>
                        <p class="lead mb-3">Busca personajes, planetas, naves y más con la API oficial.</p>
                        <div class="input-group mb-3">
                            <select id="searchCategory" class="form-select">
                                <option value="people">Personajes</option>
                                <option value="planets">Planetas</option>
                                <option value="species">Especies</option>
                                <option value="starships">Naves</option>
                                <option value="vehicles">Vehículos</option>
                            </select>
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
                            <button id="searchBtn" class="btn btn-warning">Buscar</button>
                        </div>
                    </div>
                    <div class="col-md-6" id="results">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
